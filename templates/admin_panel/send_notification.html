{% extends 'base.html' %}

{% block title %}Send Notification - EMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-envelope-fill"></i> Send Notification</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Recipient:</strong> {{ employee.get_full_name }} ({{ employee.email }})
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required 
                               placeholder="e.g., Important Announcement">
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" name="message" rows="10" required
                                  placeholder="Type your message here..."></textarea>
                        <div class="form-text">This message will be sent to {{ employee.email }}</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_panel:employee_detail' employee.id %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i> Send Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
